<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Patients'" [items]="[]" [active_item]="'Patients'"></app-breadcrumb>
    </div>

    <div class="row">
      <!-- Loop through doctors array -->
      <div *ngFor="let doctor of doctors" class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="card py-3 py-md-3">
          <div class="d-flex justify-content-between px-3 px-md-4">
            <img src="assets/images/user/usrbig1.jpg" height="45px" width="45px" alt="" class="rounded-circle">
            <div>
              <p class="col-green font-14 font-b-500"> {{ doctor.name }}</p>
              <p>Agent Id: {{ doctor.id }}</p>
            </div>
            <div>
              <h6 class="">{{ doctor.yearsOfExperience }} Years Experience</h6>
              <p class="font-12">Gender : {{ doctor.gender }}</p>
            </div>
          </div>
          <hr class="light-hr">
          <div class="d-flex flex-column justify-content-start w-100 px-3 px-md-4">
            <div><i class="fas fa-map-marker-alt pt-3 psr-3"></i>Address :{{ doctor.address }}</div>
            <div><i class="fas fa-phone pt-3 psr-3"></i> mobile  :{{ doctor.mobile }}</div>
          </div>
          <hr class="light-hr">
          <div class="d-flex justify-content-between px-3 px-md-4">
            <div>
              <div class="d-flex">
                <p class="psr-2">Agence:</p>
                <div class="font-weight-bold">{{ doctor.department }}</div>
              </div>
              <div class="d-flex">
                <p class="psr-2">Reports:</p>
                <div class="font-weight-bold">
                  <i class="far fa-file-pdf col-red"></i>
                </div>
              </div>
            </div>
          </div>
          <hr class="light-hr">
          <div class="d-flex justify-content-around px-4">
            <button mat-stroked-button color="primary">Read More</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
